<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"> 
	<title>MarcPonto</title>
	<link rel="apple-touch-icon" sizes="180x180" href="static/vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="static/vendors/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="static/vendors/images/favicon-16x16.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="static/vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="static/src/plugins/jquery-steps/jquery.steps.css">
	<link rel="stylesheet" type="text/css" href="static/vendors/styles/style.css">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}"> 
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
		<div class="alertas {{ category }}">
		<span class="closebot" onclick="this.parentElement.style.display='none';">&times;</span> 
		<strong></strong> {{ message }}
		</div>    
		{% endfor %}
	{% endif %}
	{% endwith %}
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="{{ url_for('pagina_login') }}">
					<img src="static/vendors/images/deskapp-logo.png" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="{{ url_for('pagina_login') }}">Entrar</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="static/vendors/images/register-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Registre-se no MarcPonto</h2>
						</div>
							<form action="{{ url_for('validar_usuario') }}" method="post">
									<div class="form-wrap max-width-600 mx-auto">
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Nome e Sobrenome*</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="nome" minlength="2" maxlength="50"  required>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Nome de usu√°rio*</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" name="login" minlength="2" maxlength="20"  required>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-4 col-form-label">Senha*</label>
											<div class="col-sm-8">
												<input type="password" class="form-control" name="senha" minlength="2" maxlength="10" required>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="input-group mb-0">
													<input class="btn btn-primary btn-lg btn-block" type="submit" value="Registrar">
											</div>
										</div>
									</div>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="static/vendors/scripts/core.js"></script>
	<script src="static/vendors/scripts/script.min.js"></script>
	<script src="static/vendors/scripts/process.js"></script>
	<script src="static/vendors/scripts/layout-settings.js"></script>
	<script src="static/src/plugins/jquery-steps/jquery.steps.js"></script>
	<script src="static/vendors/scripts/steps-setting.js"></script>
</body>

</html>
