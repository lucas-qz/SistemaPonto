<!DOCTYPE html>
<html lang="pt-br">
<head>  
	<meta charset="utf-8">
	<title>MarcPonto</title>
	<link rel="apple-touch-icon" sizes="180x180" href="../static/vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../static/vendors/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../static/vendors/images/favicon-16x16.png">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="../static/vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendors/styles/style.css">
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
		<div class="alertas {{ category }}">
		<span class="closebot" onclick="this.parentElement.style.display='none';">&times;</span> 
		<strong></strong> {{ message }}
		</div>    
		{% endfor %}
	{% endif %}
	{% endwith %}	
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="{{ url_for('pagina_login') }}">
					<img src="../static/vendors/images/deskapp-logo.png" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="{{ url_for('cadastro_usuario') }}">Registrar</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">		
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="../static/vendors/images/login-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Entrar no MarcPonto</h2>
						</div>
						<form action="{{ url_for('validar_login') }}" method="post">
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" placeholder="Nome de usuÃ¡rio" name="login" minlength="2" maxlength="20"  required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" placeholder="**********" name="senha" minlength="2" maxlength="10" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<input class="btn btn-primary btn-lg btn-block" type="submit" value="Entrar">
									</div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OU</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="{{ url_for('cadastro_usuario') }}">Registre-se para criar uma conta</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../static/vendors/scripts/core.js"></script>
	<script src="../static/vendors/scripts/script.min.js"></script>
	<script src="../static/vendors/scripts/process.js"></script>
	<script src="../static/vendors/scripts/layout-settings.js"></script>
</body>
</html>
